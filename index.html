<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="images">
        <img id="background" src="images/john-thomas-CAl3vOE9XXk-unsplash.jpg"/>
        <img id="logo" src="images/odin-lined.png" width="128px"/>  
        <div class="box"></div>  
    </div>
        <form action="" method="post">
        <div class="text">
            This is not online service! You know you need something<br>
            like this in your life to help you realize your deepest dreams.<br>
            Sign up <em>now</em> to get started
            <br><br>
            You <em>know</em> you want to.
        </div>
        
        <fieldset class="field">
            <legend>Let's do this!</legend>
            <div class="col1">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name" required/>
                <br><span></span>
                
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email"required/>
                <br><span></span>

                <label for="pwd">PASSWORD</label>
                <input type="password" id="pwd" name="pwd"required/>
                <br><span></span>

            </div>
            <div class="col2">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name" required/>
                <br><span></span>

                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone" required/>
                <br><span></span>

                <label for="pwdconf">CONFIRM PASSWORD</label>
                <input type="password" id="pwdconf" name="pwdconf" required/>
                <br><span></span>
            </div>
        </fieldset>
        <div class="btn">
            <button type="submit">Create Account</button>
        </div>
        <div class="subText">
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </form>
</body>
</html>
